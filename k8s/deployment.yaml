apiVersion: apps/v1
kind: Deployment
metadata:
  name: ak-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ak-nginx
  template:
    metadata:
      labels:
        app: ak-nginx
    spec:
      containers:
      - name: ak-nginx
        image: www.magicbus.tech/argocd/ak-nginx:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ak-nginx-service
spec:
  selector:
    app: ak-nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
