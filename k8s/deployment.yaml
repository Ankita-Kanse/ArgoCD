apiVersion: apps/v1
kind: Deployment
metadata:
  name: ak-nginx
  #namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ak-nginx
  template:
    metadata:
      labels:
        app: ak-nginx
    spec:
      containers:
      - name: ak-nginx
        image: public.ecr.aws/v7f8p0w8/cicd:build-8
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
